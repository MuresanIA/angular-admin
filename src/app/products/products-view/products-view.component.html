<p>products-view works!</p>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>producer</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.producer}}</td>
        </tr>
    </tbody>
</table>
